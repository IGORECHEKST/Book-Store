databaseChangeLog:
  - changeSet:
      id: insert-roles
      author: igor
      changes:
        - insert:
            tableName: roles
            columns:
              - column: { name: name, value: "ROLE_USER" }
        - insert:
            tableName: roles
            columns:
              - column: { name: name, value: "ROLE_ADMIN" }

  - changeSet:
      id: insert-admin-user
      author: igor
      changes:
        - insert:
            tableName: users
            columns:
              - column: { name: email, value: "admin@example.com" }
              - column: { name: password, value: "$2a$10$2y6w0PjT5BfN7.YpM.eLreVvYfFzD.8H7mF9tM9A5.hD5pS2fG8mK" }
              - column: { name: first_name, value: "Admin" }
              - column: { name: last_name, value: "User" }
              - column: { name: is_deleted, valueBoolean: false }

  - changeSet:
      id: assign-admin-role
      author: igor
      changes:
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: "(SELECT id FROM users WHERE email = 'admin@example.com')"
              - column:
                  name: role_id
                  valueComputed: "(SELECT id FROM roles WHERE name = 'ROLE_ADMIN')"
